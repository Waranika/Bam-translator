<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Languages Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>African Languages Translator</h1>
        <div class="form-group">
            <label for="input-text">Enter text to translate:</label>
            <textarea id="input-text" placeholder="Enter text..." rows="6"></textarea>
        </div>
        <div class="form-group">
            <button id="translate-button" onclick='translate()'>Translate</button>
        </div>
        <div class="form-group">
            <label for="output-text">Translated text:</label>
            <textarea id="output-text" placeholder="Translation..." rows="6" readonly></textarea>
        </div>
        <div class="form-group">
            <button id="reverse-translate-button" onclick="reverseTranslate()">Reverse Translate</button>
        </div>
        <div class="translation-result" id="translation-result"></div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
