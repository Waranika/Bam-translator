<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Languages Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .translation-result {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>African Languages Translator</h1>
        <div class="form-group">
            <label for="input-text">Enter text to translate:</label>
            <textarea id="input-text" placeholder="Enter text..." rows="6"></textarea>
        </div>
        <div class="form-group">
            <button onclick='translate()'>Translate</button>
        </div>
        <div class="form-group">
            <label for="output-text">Translated text:</label>
            <textarea id="output-text" placeholder="Translation..." rows="6" readonly></textarea>
        </div>
        <div class="form-group">
            <button onclick="reverseTranslate()">Reverse Translate</button>
        </div>
        <div class="translation-result" id="translation-result"></div>
    </div>

    <script>
        async function translate() {
            const textToTranslate = document.getElementById('input-text').value;
            console.log(textToTranslate);
            const translationResult = await fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: textToTranslate })
            });
            const translationData = await translationResult.json();
            document.getElementById('output-text').value = translationData.translation;
        }

        async function reverseTranslate() {
            const translatedText = document.getElementById('output-text').value;
            const reverseTranslationResult = await fetch('/reverse-translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: translatedText })
            });
            const reverseTranslationData = await reverseTranslationResult.json();
            document.getElementById('input-text').value = reverseTranslationData.translation;
        }
        console.log(translate);
        translate();
    </script>
</body>
</html>
